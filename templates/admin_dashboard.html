{% extends "base.html" %}
{% block content %}
<h2 class="heading">Admin Dashboard</h2>

<div class="dashboard-section">
    <h3 style="position: relative;">
        <a href="{{ url_for('notifications') }}">Notifications</a>

        {% if unread_count > 0 %}
            <span class="notif-badge">{{ unread_count }}</span>
        {% endif %}
    </h3>
</div>

<div class="dashboard-section">
    <h3><a href="{{ url_for('admin_approved_shelters') }}">Approved Shelters</a></h3>
</div>

<div class="dashboard-section">
    <h3><a href="{{ url_for('admin_pending_shelters') }}">Pending Shelter Registrations</a></h3>
</div>

{% endblock %}
